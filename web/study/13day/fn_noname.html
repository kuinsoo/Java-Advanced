<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>fn_noname</title>
<script type="text/javascript">
	
	/*anonymous function*/
	var fn_msg = function() {
		alert("익명 함수 호출");
	};
	
	fn_msg();
	
	alert(typeof(fn_msg));	// type 확인
	alert(fn_msg);			// function 내용 출력
</script>
</head>
<body>
	<h1>익명 함수 선언</h1>
	<p>
		익명 함수 간의 우선 순위는 
		마지막 함수가 우선 합니다.
		
		파라메터로 주고받는 프로그래밍에 유리...	
	</p>
</body>
</html>
