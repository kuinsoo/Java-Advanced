<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>fn_callback</title>
<script type="text/javascript">
	/* 출력 기능을 수행할 함수 선언 및 정의 */
	function fn_Print(callback) {
		/* 넘겨 받은 변수 함수를 10번 출력 */
		for(var i = 0; i < 10; i++) {
			callback();	
		}
	}
	/* 출력 메시지를 가지고 있는 함수 선언 및 정의 */
	var callback = function() {		
		document.write("출력 메세지 함수");
	};
	/* 출력 기능 함수 호출 */ 
	/* fn_Print(callback); */
	fn_Print(function() {		
		document.write("출력 메세지 함수");
	})
</script>
</head>
<body>
	
</body>
</html>
