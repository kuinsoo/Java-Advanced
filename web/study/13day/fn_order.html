<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>fn_order</title>
<script type="text/javascript">
	var fn_msg = function(){
		alert("함수A");
	};
	
	var fn_msg = function(){
		alert("함수B");
	};
	
	function fn_msg() {
		alert("함수C");
	}
	
	fn_msg();
</script>
</head>
<body>
	<h1>익명함수 간의 우선순위</h1>
	<p>
		같은 이름을 가진 익명함수 간에는
		마지막에 선언된 함수가 우선 합니다.
	</p>
	<p>
		같은 이름을 가진 익명함수vs 선언함수 간에는
		익명함수가 우선 합니다.
	</p>
	<p>
		이름이 같은 함수는 만들수 있으나.. 만들지 않는다.
		오버로드는 가능하다.
	</p>
</body>
</html>
