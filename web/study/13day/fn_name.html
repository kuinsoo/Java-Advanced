<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>fn_name</title>
<script type="text/javascript">
	/* 선언적 함수*/
	function fn_msg(msg) {
		//alert(msg);
		return msg;
	}
	var msg = fn_msg("선언적 함수 호출");
	alert(msg);
</script>
</head>
<body>
	<h1>선언적 함수</h1>
	<p>
		선언적 함수는 function으로 정의 
		일반적으로 사용된다.		
	</p>
</body>
</html>
