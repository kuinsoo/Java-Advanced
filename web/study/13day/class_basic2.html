<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>class_basic2</title>
<script type="text/javascript">

	
	var class_Object = { // 여러가지의 타입을 가지고 있는 객체
			number: 273,
			String: "문자열 입니다.",
			boolean: true,
			array: [52, 274, 222,333],
			fn_type: function() {
				alert('함수 호출');
			}
	};
	
	document.write("정수타입 : " + class_Object.number + "<br />");
	document.write("문자열타입 : " + class_Object.String + "<br />");
	document.write("불타입 : " + class_Object.boolean + "<br />");
	document.write("배열타입 : " + class_Object.array + "<br />");
	document.write("함수타입 : " + class_Object.fn_type() + "<br />");

</script>
</head>
<body>

</body>
</html>
