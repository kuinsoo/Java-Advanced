<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_class1.html</title>
    <style type="text/css">
        #box {
            width   : 100px;
            height  : 100px;
            background: #5bf449;
        }

        #box.hover{
            background: #a7d7f9;
            border-radius : 50px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.js">    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            /*  마우스가 올가면 첫번째 함수 실행
                마우스가 내려가면 두번째 함수 실행
            */
           $('#box').hover(
               function(){
                $('#box').addClass('hover');},
               function() {
                $('#box').removeClass('hover');});

        });
    </script>
</head>
<body>
    <h1 id="box" ></h1>
</body>
</html>
