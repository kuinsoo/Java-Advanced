<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_attr_img1.html</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // 여러 이미지 속성 컨트롤 하기
            $('img').attr({
                alt: 'jQuery 라이브러리 사용',
                src: 'http://placehold.it/100x100',
                width : 200
            });

        })
    </script>
</head>
<body>
    <h3>image 컨트롤하기</h3>
    <img src="#" />
    <img src="#" />
    <img src="#" />
</body>
</html>
