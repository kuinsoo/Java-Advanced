<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_attr_img1.html</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
           $('img').attr({
               alt: 'jQuery 라이브러리 사용',
               src: function (index) {
                   var size = (index + 1) * 100;
                   return 'http://placehold.it/' + size + 'x' + size;
               }
           });
        });
    </script>
</head>
<body>
    <h3>image 컨트롤하기</h3>
    <img src="#" />
    <img src="#" />
    <img src="#" />
</body>
</html>
