<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_style1.html</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.box').css('float', 'left');
            $('.box').css('margin', 10);
            $('.box').css('width',100);
            $('.box').css('height',100);
            $('.box').css('backgroundColor',"brown");
        })
    </script>
</head>
<body>
    <h1>jQuery 를 이용하여 스타일 적용하기</h1>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
