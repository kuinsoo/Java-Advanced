<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_text.html.html</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // h1 태그 내에 글자를 변경합니다.

            // 순수하게 텍스트 형태로 변경하기
            $('h1:nth-child(1)').text("<a href = '#' > text()</a>");

            // html이 적용된 형태로 변경하기
            $('h1:nth-child(2)').html("<a href = '#' > text()</a>");
        })
    </script>
</head>
<body>

    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
