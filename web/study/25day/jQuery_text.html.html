<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_text.html.html</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // h1 에 있는 텍스트의 값을 출력하기
            var text = $('h1').text();  // 모든 값을 전부 텍스트로 불러온다.
            var html = $('h1').html();  // 상위에 있는 것 한가지만 불러온다

            document.write('text : ' + text + '<br/>');
            document.write('html : ' + html);

        })
    </script>
</head>
<body>

    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
