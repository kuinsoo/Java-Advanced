<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_attr_img1.html</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //이미지 속성 컨트롤 하기
            $('img').attr('alt', 'jQuery 적용하기');
            $('img').attr('src', 'http://placehold.it/100x100');
            $('img').attr('width','100');
            $('img').attr('width','100');

        })
    </script>
</head>
<body>
    <h3>image 컨트롤하기</h3>
    <img src="#" />
    <img src="#" />
    <img src="#" />
</body>
</html>
