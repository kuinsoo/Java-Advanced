<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>position_center</title>
<style type="text/css">
	/*초기화*/
	* {
		margin: 0;
		padding: 0;
	}
	/*전체 페이지의 배경색 변경하기*/
	body {
		background: beige;
	}
	#container {
		/*색상 및 크기 적용하기*/
		width: 500px;
		height: 250px;
		background: #F7F4FF;
		
		/*위치 지정*/
		position: absolute;
		left: 	50%;
		top: 	50%;
		
		margin-left: 	-250px;
		margin-top:		-125px;
	}
</style>
</head>
<body>
	<div id="container">
		<h1>Absolute position - Center</h1>
	</div>
</body>
</html>
