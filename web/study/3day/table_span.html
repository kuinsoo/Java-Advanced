<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>table_span</title>
</head>
<body>
	<h1>행/열 합침</h1>
	<hr/>
	<!-- 
		colspan: 열을 합칩니다.(좌우)
		rowspan: 행을 합칩니다.(위/아래)
	-->
	<table border ="1">
		<tr>
			<th colspan="2"> 지역별 홍차 </th>
		</tr>
		
		<tr>
			<th rowspan="3"> 중국 </th>
			<td>정산소종</td>
		</tr>
		
		<tr>
			<td>기문</td>
		</tr>
		
		<tr>
			<td>운남</td>
		</tr>
		
		<tr>
			<th rowspan="4">인도 및 스리랑카</th>
			<td> 아삼</td>
		</tr>
			
		<tr>
			<td>실론</td>
		</tr>
		
		<tr>
			<td>디질링</td>
		</tr>	

		<tr>
			<td>닐기리</td>
		</tr>	
	
	</table>

</body>
</html>
