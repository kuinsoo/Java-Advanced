<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

	.font-size {
		font-size: 32px;
	}
	.font-italic {
		font-style: italic;
	}
	.font-bold {
		font-weight: bold;
	}
	.font-center {
		text-align: center;
	}
	.font-right {
		text-align: right;
	}
	
	.button {
		border: 10px solid #FFFFFF;
		background-color: #FF6A00;
		width : 150px;
		height : 70px;
		border-radius: 30px;
		box-shadow: 10px 10px 10px pink;
	}
	
	.button > a {
		display: block;
		line-height: 70px;
		
	}
	
	a {
		text-decoration: none;
		color: yellow;
	}
	
	
	
	
</style>
</head>
<body>
	<div class="button">
		<a href="#" class="font-size font-italic 
							font-bold font-center ">Click</a>
	</div>
</body>
</html>
