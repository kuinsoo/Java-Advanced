<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>position_absolute.html</title>
<style type="text/css">
	
	body {
		border: 1px solid red;
	}

	.box {
		width: 100px;
		height: 100px;
		position: absolute;
	}
	.box:nth-child(1) {
		background: red;
		left: 10px;
		top:10px;
		z-index: 2;
	}
	.box:nth-child(2) {
		background: green;
		left: 50px;
		top: 50px;
		z-index: 3;
	}
	.box:nth-child(3) {
		background: blue;
		left: 90px;
		top: 90px;
		z-index: 1;
	}
	
	body > div {
		width: 400px;
		height: 100px;
		border: 3px solid black;
		position: relative;
		
		overflow-y: scroll; 
	}
	
</style>

</head>
<body>

</html>
