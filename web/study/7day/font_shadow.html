<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>font_shadow</title>
<style type="text/css">
	h2 {
		text-shadow: 10px 10px 10px #ADFF99;
	}
	
	div {
		width: 300px;
		height: 200px;
		border: 3px solid black;
		box-shadow: 10px 10px 10px black, 20px 20px 6px orange, 25px 25px 19px pink;
		}
</style>
</head>
<body>
	<h1>텍스트에 그림자 효과 넣기 </h1>
	<hr />
	
	
	<div class="box">
	<h2>오늘은 월요일 왠지 금요일 같은 느낌!!</h2>
	</div>
</body>
</html>
