<script type="text/javascript">

	/* 변수 선언

		var 쓰지 않고 선언해도 가능하다.
	*/
	radius = 10;
	var pi = 3.141592; 
	alert(radius * 2 * pi);

</script>

		자바스크립트 > HTML > CSS 순으로 실행
	</p>
