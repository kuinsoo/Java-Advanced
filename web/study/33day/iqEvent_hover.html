<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iqEvent_hover.html</title>
    <script src="http://code.jquery.com/jquery-3.3.1.js" ></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // h1 마우스를 올리면.. 또는 내리면 ..
            $("h1").hover(function () {
                //마우스가 올라갔을때
                $(this).css({   background: "yellow",
                                color : "red"
                });
                }, function () {
                //마우스가 내려갔을때
                $(this).css({
                                background: "",
                                color: ""
                })
            });
        })
    </script>
</head>
<body>
    <h1> 마우스를 올리세요 </h1>
</body>
</html>
