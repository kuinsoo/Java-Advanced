<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iqEvent_preventDefault.html</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("a").click(function (event) { //현재 이벤트를 받아오는 예약어
               /* !이벤트에 대한 기능만 막는다! 기능 function 안에 기능들은 전부 실행 된다. */
                event.preventDefault(); // 이벤트 제거하기

                alert("클릭되었습니다.");   // 이벤트가 아닌 기능부
            });
        });
    </script>
</head>
<body>
    <a href="http://www.daum.net"> 페이지 전환이 안되게 막겠습니다. </a>
</body>
</html>
