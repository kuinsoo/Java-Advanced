<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iqEvent_on.html</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            /* div에게 3개의 이벤트를 연결하기 스타일도 연결 */
           $("#box").css({
            /*최초에 만들어질 그림 스타일*/
               width: 100,
               height: 100,
               background: "orange"
           }).on('click', function () { // 클릭 이벤트
                $(this).css("background", "red");
           }).on('mouseenter', function () { // 마우스가 도형안으로 들어갔을 때...
                $(this).css("background", "blue");
           }).on("mouseleave", function () { // 마우스가 도형 밖으로 나갔을때
                $(this).css("background", "orange");
        });
           $("h1").css({
               fontsize: "20px",
               background : "black",
               color : "white"
           }).on("click" , function () {
               $(this).css("background", "yellow");
           })
        });
    </script>
</head>
<body>
    <div id="box"> </div>
    <h1>나도 적용해주세요</h1>
</body>
</html>
