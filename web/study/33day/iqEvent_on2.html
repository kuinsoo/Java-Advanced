<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iqEvent_on.html</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            /* div에게 3개의 이벤트를 연결하기 스타일도 연결 */
           $("#box").css({
            /*최초에 만들어질 그림 스타일*/
               width: 100,
               height: 100,
               background: "orange"
           }).on({
               click: function () {
                   $(this).css("background","red");
               }, mouseenter: function () {
                   $(this).css("background", "yellow");
               }, mouseleave: function () {
                   $(this).css("background", "blue");
               }
           });

           $("h1").css({
              width: 200,
              height: 300,
              background: "yellow"
           }).on({
               click: function() {
               $(this).css("background", "blue");
               }, mouseenter : function () {
                   $(this).css("background", "red");
               }

           });

           event

        });
    </script>
</head>
<body>
    <div id="box"> </div>
    <h1>나도 적용해주세요</h1>
</body>
</html>
