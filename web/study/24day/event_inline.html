<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event_inline</title>
<script type="text/javascript">
	function goClick() {
		alert('자바스크립트입니다');
	};
</script>
</head>
<body>
	<!-- inline : 태그 안에 직접 정의하는 이벤트 -->
	<button onclick="alert('클릭했네요?!')">버튼(클릭하세요!!) </button>
	
	
	<!-- onClick 이벤트가 발생하면
		자바스크립트 함수 goClick()을 만들어서 alert() 함수가 수행되게 해보세요. 
	-->
	<button onclick="goClick()"> 자바스크립트</button>
</body>
</html>
