<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eventDefault.html</title>
	<script type="text/javascript">
	
		window.onload =  function() {
			//문서 객체를 선택합니다
			var button  = document.getElementById('button');
			
			// 이벤트를 연결합니다
			button.onclick = function() {
				// 기본 이벤트를 제거합니다.
				return false;
			};
		};
	
	</script>
</head>
<body>
	<a id="button" href="https://google.com">버튼</a>
</body>
</html>
