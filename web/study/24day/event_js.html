<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event_js.html</title>
<script type="text/javascript">

	/* 	btn을 무조건 불러와 onload 시킨다.
		왜? html이 읽혀지고, 난후 스크립트가 실행될 수있도록
	*/
	window.onload = function() {
		// 버튼 개체를 가지고 오기
		var btn = document.getElementById("btn");
	
	
		// 이벤트 만들기
		btn.onclick = function() {
			alert('onload');
		};
	};

	
	
</script>
</head>
<body>
	<button id="btn"> 버튼만 있어요.(이벤트는 없는 상태)</button>

</body>
</html>
