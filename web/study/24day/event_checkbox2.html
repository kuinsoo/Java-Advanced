<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event_checkbox.html</title>
	<script type="text/javascript">
	// 체크박스 선택 체크하기
	function goCheck() {
		// 체크박스의 내용 확인하기
	
		/* alert(chkBox[0].checked);
		alert(chkBox.length); */
		var chkBox = document.getElementsByName("agree");
		var count = 0 ;
		for (var i=0; i<chkBox.length; i++){
			if( chkBox[i].checked == false ) {
					 alert(chkBox[i].value + ' 동의해주세요');
					 count ++;
				}
		} 
		//count == 0  ? alert('모두 선택되었습니다.') : alert('선택이 안되었습니다.');
	
		
	}
	
	</script>
</head>
<body>
	<!-- 체크박스 여러개 선택 체크하기
		입력과 관련된 태그들은 form 태크 안에서 처리합니다. 
	-->
	<form action="#">
	<input type="checkbox" name="agree" value="1번"/> 1. 약관동의 <br />
	<input type="checkbox" name="agree" value="2번"/> 2. 약관동의 <br />	
	<input type="checkbox" name="agree" value="3번"/> 3. 약관동의 <br />	
	</form>
		<button onclick="goCheck()">전송하기</button>
</body>
</html>
