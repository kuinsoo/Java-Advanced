<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22day_jQuery_02.html</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            // css = 스타일을 정의 하기
            // css(key, value) 메소드를 이용한다
            // $(선택자) => dPwjsdp tkdydgkejs *{}
            $("*").css("color","red");
            $("h2").css("color","green");
        });

    </script>
</head>
<body>
    <h2>jQuery에서 css 적용하기</h2>
    <p>
        css 적용하기  jQuery로 가능할까?
    </p>
</body>
</html>
