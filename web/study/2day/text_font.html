<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>텍스트 폰크 기본</h1>
	<hr/>
	<!-- b태그 : 굵게표시 -->
	<p>안녕하세요! <b>점심시간</b> 입니다.</p>
	<!-- i태그 : 기울기표시 -->
	<p>안녕하세요! <i>점심시간</i> 입니다.</p>
	<p>안녕하세요! <i><b>점심시간</b></i> 입니다.</p>
	<!-- small태그 : 작게표시 -->
	<p>안녕하세요! <small>점심시간</small> 입니다.</p>
	<!-- sub태그 : 아래첨자표시 -->
	<p>안녕하세요! <sub>점심시간</sub> 입니다.</p>
	<!-- sup태그 : 위첨자표시 -->
	<p>안녕하세요! <sup>점심시간</sup> 입니다.</p>
	<!-- ins태그 : 밑줄표시 -->
	<p>안녕하세요! <ins>점심시간</ins> 입니다.</p>
	<!-- ㅕ태그 : 밑줄표시 -->
	<p>안녕하세요! <u>점심시간</u> 입니다.</p>
	<!-- del태그 : 취소선표시 -->
	<p>안녕하세요! <del>점심시간</del> 입니다.</p>
	

</body>
</html>
