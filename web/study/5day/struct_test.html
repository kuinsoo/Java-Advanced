<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style type="text/css">
		ul {
			overflow:hidden;
		}
		
		/* list-style:none => 특수기호 숨기기*/
		li{
			list-style: none;
			float:left;
			padding: 15px;
		}
		
		li:FIRST-CHILD {
			border-radius: 10px 0 0 10px;
		}
		
		li:Last-child{
			border-radius: 0 10px 10px 0;
		}
		
		/*짝수번째에 대한 li에 대해서만 적용하기
			색상:RGB사용
			값:  두자리씩 끊어서 16진수로 표현
		*/
		li:nth-child(2n){
			background-color: #00898A;
		}
		
		li:nth-child(2n-1){
			background-color: #f9f7e8;
		}
		
	
		
		
	</style>
</head>
<body>
	<h1>구조 선택자</h1>
	<hr/>
	
	<h3>li 적용하기</h3>
	<ul>
		<li><a  href="http://www.daum.net">daum가기</a></li>
		<li>2번째</li>
		<li>3번째</li>
		<li>4번째</li>
		<li>5번째</li>
		<li>6번째</li>
		<li>7번째</li>
		<li>8번째</li>
		<li>9번째</li>
		<li>10번째</li>
	</ul>

</body>
</html>
