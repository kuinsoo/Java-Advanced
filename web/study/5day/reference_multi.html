<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
		/* document 내에 id로 정악된 이름을 선택할 때는 #을 붙입니다.*/
		#header {
			width: 800px;
			margin:  0 auto ;
			background: #32b67a;
		}
		
		/* overflow: 해당 영역(width)을 벗어나면 보여주지 않는다(hidden).*/
		#wrap{
			width: 800px;
			margin: 0 auto;
			overflow: hidden;
		}
		
		#aside{
			width: 200px;
			float: left;
			background:#32b67a; 
		}
		
		#content{
			width: 600px;
			float: left;
			background:  green;
		}
	</style>
</head>
<body>
	<h1>ID로 스타일 적용하기</h1>
	<hr/>
	
	 <div id="header">
	 	<h1>#header 태그입니다.</h1>
	 </div>
	 
	 <div id="wrap">
	 	<div id="aside">
	 		<h1>#왼쪽</h1>
	 	</div>
	 	
	 	<div id="content">
	 		<h1>#내용영역</h1>
	 	</div>
	 
	 </div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	

</body>
</html>
