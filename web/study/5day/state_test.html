<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style type="text/css">
		
		input:enabled {
			background-color: white;
		}
		
		input:disabled{
			background-color: gray;
		}
		
		input:focus{
			background-color: red;
		}
	</style>
</head>
<body>
	<h1>상태 선택자를 이용합니다.</h1>
	<hr/>
	
	<h1>사용 가능한 상태인 경우</h1>
	<br/>
	<input type="text" name="etc" value="">

	<br/>
	<h1>사용 불가능 한 상태인 경우</h1>
	<br/>
	<input type="text" name="etc2" value="" disabled="disabled">
	
</body>
</html>
