<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- 입력한 데이터 전송방식
    1. get: url 뒤에 ?표를 붙이고, ?뒤에 아래 mem_id 와 mem_pw의 값들을
      key와 value 한쌍씩 만들어서 보냅니다.
    2. post : url뒤에 아무것도 안붙어요
              눈에 보이지않게 서버로 보냅니다. -->
    <form class="" action="index.html" method="get">
      <h1>입력 페이지 만들기</h1>
      <hr/>
      아이디:   <input type="text" name="mem_id" value="">
      <br/>
      패스워드: <input type="password" name="mem_pw" value="">
      <br/>
      <input type="submit">
    </form>
  </body>
</html>
