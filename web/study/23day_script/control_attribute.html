<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>control_attribute.html</title>
    <script type="text/javascript">
        window.onload = function (ev) {
            var img = document.getElementById('image');

            // 속성을 변경합니다.
            img.src = 'http://placehold.it/300x200';
            img.width = 300;
            img.height = 200;
        };
    </script>
</head>
<body>
    <img id='image' />
</body>
