<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>control_html.html</title>
    <script type="text/javascript">
        window.onload = function (ev) {
            var html = "";
            for (var i = 0; i < 10; i++) {
                html += '<h1>Header - ' + i + '번째 입니다.</h1>';
            }
            document.body.innerHTML = html;
        }
    </script>
</head>
<body>
    <h3>html 적용하여 출력하기 .. innerHTML</h3>
</body>
</html>
