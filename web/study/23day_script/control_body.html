<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>control_body.html</title>
    <script type="text/javascript">
        window.onload = function () {
            //setxxx()와 getxxx() 사용하기
            // set을 사용하게되면 실제 key와 value의 값이
            // html 소스코드에 적용되어 나타난다
            document.body.setAttribute("key","value");

            alert(document.body.getAttribute('key'));
        }
    </script>
</head>
