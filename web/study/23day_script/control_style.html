<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>control_style.html</title>
    <script type="text/javascript">
        window.onload = function (ev) {
            var div = '';
            for (var i = 0; i < 256; i++) {
                div += '<div> </div>';
            }

            document.body.innerHTML = div;

            var divs = document.querySelectorAll('div');
            for (var i = 0; i < divs.length; i++) {
                var dv = divs[i];
                dv.style.height = '2px';
                dv.style.background = 'rgb(' + i + ',' + i + ',' + i +  ')';
            }

        };
    </script>
</head>
<body>

</body>
</html>
