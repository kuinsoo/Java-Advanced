<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>pattern1</title>
<meta name="viewport" content="	user-scalable=no,
								initial-scale=1,
								maximum-scale=1 " />
<style type="text/css">

	* {
		margin: 0;
		padding: 0;
	}
	
	body {
		width: 960px;
		margin: 0 auto;
		overflow: hidden;
	}
	
	#menu {
		width: 260px;
		float: left;
	}
	
	#section {
		width: 700px;
		float: right; /*left로 입력해도 상관없다.*/
	}
	
	li { list-style: none;}
	
	@media screen and (max-width: 767px) {
	/* 스마트폰 사이즈에서 전부 해제합니다. */
	body {width: auto; background: #A8F552;}
	#menu {width: auto; float: none;}
	#section {width: auto; float: none;}
}
	
</style>
</head>
<body>
	
	<div id="section">
		<h1>Lorem ipsum</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
	</div>
	<div id="menu">
		<ul>
			<li>메뉴A</li>
			<li>메뉴B</li>
			<li>메뉴C</li>
		</ul>
	</div>
</body>
</html>
